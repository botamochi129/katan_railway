<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勝炭線</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    async function loadInclude(selector, url) {
      const res = await fetch(url);
      const html = await res.text();
      document.querySelector(selector).innerHTML = html;
    }

    async function loadStations() {
      const res = await fetch('stations.json');
      const stations = await res.json();

      const params = new URLSearchParams(window.location.search);
      const stationId = params.get('id') || stations[0].id;

      const station = stations.find(s => s.id === stationId);

      if (!station) {
        document.getElementById('station-info').innerHTML = '<p>駅が見つかりません</p>';
        return;
      }

      document.getElementById('station-info').innerHTML = `
        <h2>${station.name}</h2>
        <p>ID: ${station.id}</p>
        <p>
          前の駅: ${
            station.prev ? `<a href="?id=${station.prev}">${stations.find(s => s.id === station.prev).name}</a>` : 'なし'
          }<br>
          次の駅: ${
            station.next ? `<a href="?id=${station.next}">${stations.find(s => s.id === station.next).name}</a>` : 'なし'
          }
        </p>
      `;

      const listEl = document.getElementById('station-list');
      listEl.innerHTML = stations.map(s => `<li><a href="?id=${s.id}">${s.name}</a></li>`).join('');
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadInclude('header', '../header.html');
      loadInclude('footer', '../footer.html');
      loadStations();
    });
  </script>
</head>
<body>
  <!-- ヘッダー -->
  <header></header>

  <!-- メイン -->
  <main>
    <h1>勝炭線</h1>
    <p>勝炭線の路線説明などをここに書きます。</p>

    <h3>駅一覧</h3>
    <ul id="station-list"></ul>

    <h3>駅情報</h3>
    <div id="station-info"></div>

    <p><a class="btn" href="../index.html">支部トップに戻る</a></p>
  </main>

  <!-- フッター -->
  <footer></footer>
</body>
</html>
