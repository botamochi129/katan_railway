<!-- katan_line/index.html 例 -->
<h1 id="station-name"></h1>
<div>
  <a id="prev-station" href="#">前の駅</a> |
  <a id="next-station" href="#">次の駅</a>
</div>

<script>
fetch('stations.json')
  .then(res => res.json())
  .then(stations => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || stations[0].id;
    const station = stations.find(s => s.id === id);
    if (!station) return;

    document.getElementById('station-name').textContent = station.name;

    const prevLink = document.getElementById('prev-station');
    const nextLink = document.getElementById('next-station');

    if(station.prev) prevLink.href = `katan_line?id=${station.prev}`;
    else prevLink.style.display = 'none';

    if(station.next) nextLink.href = `katan_line?id=${station.next}`;
    else nextLink.style.display = 'none';
  });
</script>
