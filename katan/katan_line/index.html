<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勝炭線</title>
  <script>
    async function loadStations() {
      const res = await fetch('stations.json');
      const stations = await res.json();

      // URLのパラメータから駅IDを取得
      const params = new URLSearchParams(window.location.search);
      const stationId = params.get('id') || stations[0].id; // デフォルトは最初の駅

      // 選ばれた駅を取得
      const station = stations.find(s => s.id === stationId);

      if (!station) {
        document.getElementById('station-info').innerHTML = '<p>駅が見つかりません</p>';
        return;
      }

      // 駅情報表示
      document.getElementById('station-info').innerHTML = `
        <h2>${station.name}</h2>
        <p>ID: ${station.id}</p>
        <p>
          前の駅: ${
            station.prev ? `<a href="?id=${station.prev}">${stations.find(s => s.id === station.prev).name}</a>` : 'なし'
          }<br>
          次の駅: ${
            station.next ? `<a href="?id=${station.next}">${stations.find(s => s.id === station.next).name}</a>` : 'なし'
          }
        </p>
      `;

      // 駅一覧リンク
      const listEl = document.getElementById('station-list');
      listEl.innerHTML = stations.map(s => `<li><a href="?id=${s.id}">${s.name}</a></li>`).join('');
    }

    window.addEventListener('DOMContentLoaded', loadStations);
  </script>
</head>
<body>
  <h1>勝炭線</h1>
  <p>勝炭線の路線説明などをここに書きます。</p>

  <h3>駅一覧</h3>
  <ul id="station-list"></ul>

  <h3>駅情報</h3>
  <div id="station-info"></div>

  <p><a href="../index.html">支部トップに戻る</a></p>
</body>
</html>
