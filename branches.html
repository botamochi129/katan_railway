<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>エリア選択 | 勝炭鉄道</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="header-container"></div>

<main>
    <h2>エリアを選択してください</h2>
    <div class="branch-container">
        <a href="katan/index.html" class="branch-card">
            <img src="image/katan_map.png" alt="勝炭本部">
            <span>勝炭本部</span>
        </a>

        <a href="fukamiya/index.html" class="branch-card">
            <img src="image/fukamiya_map.png" alt="深宮支部">
            <span>深宮支部</span>
        </a>

        <a href="kawasaki/index.html" class="branch-card">
            <img src="image/kawasaki_map.png" alt="川前支部">
            <span>川前支部</span>
        </a>
    </div>
</main>

<div id="footer-container"></div>

<script>
    // ヘッダー・フッター読み込み
    fetch('header.html').then(r => r.text()).then(t => document.getElementById('header-container').innerHTML = t);
    fetch('footer.html').then(r => r.text()).then(t => document.getElementById('footer-container').innerHTML = t);
</script>
</body>
</html>
