<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="深宮支部の公式ページ。沿線の路線紹介や支部情報をご案内します。">
  <title>深宮支部 | 勝炭鉄道</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../index.css">
  <link rel="icon" href="../../image/KR_rogo.png" type="image/png">
</head>
<body>
  <!-- ヘッダー読み込み -->
  <div id="header-container"></div>

  <main>
    <h1>深宮支部</h1>
    <p>深宮支部の路線紹介です。</p>

    <!-- 支部内の路線一覧 -->
    <section id="branch-lines">
      <h2>路線一覧</h2>
      <ul class="branch-container">
        <li class="branch-card">
          <a href="fukamiya_line/index.html">
            <span>深宮線</span>
          </a>
        </li>
      </ul>
    </section>

    <p><a class="btn" href="../index.html">トップに戻る</a></p>
  </main>

  <!-- フッター読み込み -->
  <div id="footer-container"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // ヘッダー・フッター読み込み
    fetch('../header.html')
      .then(r => r.text())
      .then(t => document.getElementById('header-container').innerHTML = t);

    fetch('../footer.html')
      .then(r => r.text())
      .then(t => document.getElementById('footer-container').innerHTML = t);
  });
  </script>
</body>
</html>
